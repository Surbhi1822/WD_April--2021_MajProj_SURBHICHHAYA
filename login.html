<script type="text/javascript">
	function validation(){
		var username = document.getElementById('name').value;
		var email = document.getElementById('email').value;
		var number = document.getElementById('number').value;
		var password = document.getElementById('password').value;
		var cpassword = document.getElementById('cpassword').value;

		var namecheck = /^[A-Za-z ]{3,50}$/;
		var emailcheck = /^[A-Za-z0-9._]{3,}@[A-Za-z0-9]{3,}[.]{1}[A-Za-z.]{3,}$/;
		var numbercheck = /^[6789][0-9]{9}$/;
		var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9_!@#$%^&*]{8,16}$/;

		if (namecheck.test(username)) {
			document.getElementById('errorname').innerHTML = " ";
		}
		else{
			document.getElementById('errorname').innerHTML = "**INVALID**";
			return false;
		}
		if (emailcheck.test(email)) {
			document.getElementById('erroremail').innerHTML = " ";
		}
		else{
			document.getElementById('erroremail').innerHTML = "**INVALID**";
			return false;
		}
		if (numbercheck.test(number)) {
			document.getElementById('errornumber').innerHTML = " ";
		}
		else{
			document.getElementById('errornumber').innerHTML = "**INVALID**";
			return false;
		}
		if (passwordcheck.test(password)) {
			document.getElementById('errorpassword').innerHTML = " ";
		}
		else{
			document.getElementById('errorpassword').innerHTML = "**INVALID**";
			return false;
		}
		if (cpassword.match(password)) {
			document.getElementById('errorcpassword').innerHTML = " ";
		}
		else{
			document.getElementById('errorcpassword').innerHTML = "**password not matching**";
			return false;
		}
	}
</script>

<script type="text/javascript">
